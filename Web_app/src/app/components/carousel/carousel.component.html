<div id="carouselExampleCaptions" class="carousel slide" style="margin-top: 60px" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active c-item" data-bs-interval="5000">
      <img src="../../../assets/img/light_p.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0 mt-8 d-none d-md-block">
        <h1 class="display-1 fw-bolder text-capitalize fs-0">BiletSfera</h1>
        <p class="mt-4 fs-2 text-uppercase mt-5">Zaprasza</p>
        <main-button [text]="'Znajdź wydarzenia'" [buttonClass]="'btn btn-primary px-5 py-3 mt-5'" [routerLink]="'/events'"></main-button>
      </div>
    </div>
    <div class="carousel-item c-item" data-bs-interval="5000">
      <img src="../../../assets/img/party.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0 mt-8 d-none d-md-block">
        <h1 class="display-1 fw-bolder text-capitalize fs-0">Jesteś organizatorem?</h1>
        <p class="mt-4 fs-2 text-uppercase mt-5">Przejdź do panelu i</p>
        <main-button [text]="'UTwórz wydarzenie'" [buttonClass]="'btn btn-primary px-5 py-3 mt-5'" [routerLink]="'/event-manager'"></main-button>
      </div>
    </div>
    <div class="carousel-item c-item" data-bs-interval="5000">
      <img src="../../../assets/img/app_banner.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0 mt-8 d-none d-md-block">
        <h1 class="display-1 fw-bolder text-capitalize fs-0">Aplikacja BiletSfera</h1>
        <p class="mt-4 fs-2 mt-5">Pobierz aplikację mobilną BiletSfera i uzyskaj wygodny dostęp do swoich biletów.</p>
        <main-button [text]="'Pobierz aplikację'" [buttonClass]="'btn btn-primary px-5 py-3 mt-5'" [routerLink]="'/event-manager'"></main-button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
