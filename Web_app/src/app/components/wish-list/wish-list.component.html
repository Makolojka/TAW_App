<nav-bar></nav-bar>
<div class="wishlist">
  <h2>Obserwowane</h2>
  <table class="wishlist-table">
    <thead>
    <tr>
      <th style="text-align: left">Nazwa</th>
      <th>Ceny od</th>
      <th>Dostępność</th>
      <th>Kup bilety / Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cart-item" *ngFor="let item of items$">
      <td class="wishlist-item-name">{{item.title}}</td>
      <td class="wishlist-item-price">{{ getLowestPrice(item.id) }} zł</td>
      <td class="wishlist-item-availability">Dostępny</td>
      <td class="wishlist-item-actions">
        <div class="align-center-row">
          <button class="btn-wishlist" [routerLink]="'event/detail/'+item.id">
            <i class="fa-solid fa-ticket icon"></i>
          </button>
          <button class="btn-wishlist btn-delete" (click)="followEvent(item.id)">
            <i class="fa-solid fa-trash-can icon"></i>
          </button>
        </div>
      </td>
    </tr>
    <!-- Add more wishlist items here -->
    </tbody>
  </table>
  <div class="empty-item" *ngIf="isItemsEmpty">
    <p>Brak obserwowanych wydarzeń</p>
  </div>
</div>
